<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranking de Celulares até R$1000</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f7f7f7;
      text-align: center;
    }
    table {
      margin: 1rem auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
      background: #fff;
      box-shadow: 0 0 10px #ccc;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Ranking: Melhores Celulares até R$1000</h1>
  <table>
    <thead>
      <tr>
        <th>Posição</th>
        <th>Modelo</th>
      </tr>
    </thead>
    <tbody id="ranking-body">
      <tr><td colspan="2">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    fetch('https://ranking-celulares-api-6.onrender.com/ranking/celulares-ate-1000')
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById('ranking-body');
        tbody.innerHTML = '';
        data.ranking.forEach((modelo, index) => {
          const row = `<tr>
                        <td>${index + 1}º</td>
                        <td>${modelo}</td>
                      </tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch(() => {
        document.getElementById('ranking-body').innerHTML = '<tr><td colspan="2">Erro ao carregar dados.</td></tr>';
      });
  </script>
</body>
</html>
