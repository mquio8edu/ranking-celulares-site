<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ranking de Celulares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    img {
      max-width: 100px;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Ranking de Celulares</h1>
  <table id="ranking-table">
    <thead>
      <tr>
        <th>Posição</th>
        <th>Modelo</th>
        <th>Imagem</th>
        <th>Oferta</th>
        <th>Fonte</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Carregando dados...</td></tr>
    </tbody>
  </table>

  <script>
    const apiUrl = "https://flask-ranking-api.replit.app/ranking";

    async function carregarRanking() {
      try {
        const res = await fetch(apiUrl);
        const dados = await res.json();
        const tbody = document.querySelector("#ranking-table tbody");
        tbody.innerHTML = "";

        if (!Array.isArray(dados)) {
          tbody.innerHTML = `<tr><td colspan="5">Erro ao carregar dados.</td></tr>`;
          return;
        }

        dados.forEach(item => {
          const linha = `
            <tr>
              <td>${item.posicao}</td>
              <td>${item.modelo}</td>
              <td><img src="${item.imagem_url}" alt="Imagem do ${item.modelo}" /></td>
              <td><a href="${item.oferta_url}" target="_blank">Ver oferta</a></td>
              <td><a href="${item.fonte}" target="_blank">Fonte</a></td>
            </tr>
          `;
          tbody.innerHTML += linha;
        });
      } catch (erro) {
        console.error("Erro:", erro);
        document.querySelector("#ranking-table tbody").innerHTML = `<tr><td colspan="5">Erro ao carregar dados do ranking.</td></tr>`;
      }
    }

    carregarRanking();
  </script>
</body>
</html>
